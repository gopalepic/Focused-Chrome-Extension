<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- ✅ Top Bar with Icons -->
      <div class="top-bar">
        <button id="back-icon" class="icon-btn hidden">←</button>  <!-- Hidden initially -->
        <button id="settings-icon" class="icon-btn">⚙️</button>
        <button id="close-icon" class="icon-btn close-btn">✕</button>
      </div>

      <!-- ✅ Timer Page -->
      <div id="timer-page">
        <h1>⏱ Focus Timer</h1>
        <div id="timer" class="glow">25:00</div>
        <div id="session-info">🎯 Sessions Completed: <span id="sessionCount">0</span></div>
        <div class="buttons">
          <button id="start">▶ Start</button>
          <button id="pause">⏸ Pause</button>
          <button id="reset">⟳ Reset</button>
        </div>
      </div>

      <!-- ✅ Settings Page -->
      <div id="settings-page" class="hidden">
        <h1>⚙ Settings</h1>
        <label>
          Focus Time (minutes):
          <input type="number" id="focusInput" value="25" min="1" max="90" />
        </label>
        <div class="buttons">
          <button id="saveSettings">💾 Save</button>
        </div>
        <button id="toggle-theme" style="margin-top: 12px;">🌙 Toggle Theme</button>
      </div>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
